# Nginx Security Rules
# Add these rules to your nginx configuration to block malicious requests

# Block malicious IP addresses
geo $blocked_ip {
    default 0;
    172.202.118.46 1;
    165.154.119.158 1;
    43.155.70.112 1;
}

# Block malicious domains
map $host $blocked_domain {
    default 0;
    ~*trycloudflare\.com 1;
    ~*propose-epson-mandate-trio 1;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=strict:10m rate=1r/s;

server {
    # ... your existing server configuration ...
    
    # Block malicious IPs
    if ($blocked_ip) {
        return 403;
    }
    
    # Block malicious domains
    if ($blocked_domain) {
        return 403;
    }
    
    # Block autodiscover endpoints (common attack vector)
    location ~* /autodiscover {
        return 403;
        access_log off;
    }
    
    # Block suspicious query parameters
    if ($args ~* "(powershell|base64|bash.*-sh|@zdi|exec|eval|child_process)") {
        return 403;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* "(zgrab|scanner|bot.*malicious)") {
        return 403;
    }
    
    # Block path traversal attempts
    if ($request_uri ~* "\.\./") {
        return 403;
    }
    
    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        # ... rest of your API configuration ...
    }
    
    # Strict rate limiting for suspicious paths
    location ~* "(autodiscover|\.well-known|wp-admin|phpmyadmin)" {
        limit_req zone=strict burst=2 nodelay;
        return 403;
    }
    
    # General rate limiting
    location / {
        limit_req zone=general burst=20 nodelay;
        # ... rest of your configuration ...
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
}

