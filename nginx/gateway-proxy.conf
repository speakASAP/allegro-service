# Nginx Reverse Proxy Configuration for API Gateway
# Handles connection pooling to backend services to eliminate TCP connection delays

upstream allegro_backend {
    server allegro:3403;
    keepalive 32;  # Maintain 32 idle connections per worker
    keepalive_requests 1000;  # Reuse connections for up to 1000 requests
    keepalive_timeout 60s;  # Keep connections alive for 60 seconds
}

upstream settings_backend {
    server settings:3408;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

upstream imports_backend {
    server imports:3406;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

server {
    listen 80;
    server_name gateway-proxy;

    # Connection pooling settings
    keepalive_timeout 60s;
    keepalive_requests 1000;

    # Buffer settings for better performance
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Timeout settings
    proxy_connect_timeout 5s;  # Fast connection establishment
    proxy_send_timeout 120s;  # Increased for validation operations
    proxy_read_timeout 120s;  # Increased for validation operations (Allegro API can take 60s+)

    # Headers for keep-alive
    proxy_set_header Connection "";
    proxy_http_version 1.1;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Allegro service routes - preserve full path
    location /allegro/ {
        proxy_pass http://allegro_backend/allegro/;
        # Enable connection reuse
        proxy_set_header Connection "keep-alive";
    }

    # Publish-all endpoint needs very long timeout (can take 10+ minutes for many offers)
    location /allegro/offers/publish-all {
        proxy_pass http://allegro_backend/allegro/offers/publish-all;
        proxy_set_header Connection "keep-alive";
        # Very long timeout for bulk publish operations (15 minutes = 900 seconds)
        proxy_read_timeout 900s;
        proxy_send_timeout 900s;
    }

    # Settings service routes - preserve full path
    location /settings {
        proxy_pass http://settings_backend/settings;
        proxy_set_header Connection "keep-alive";
    }

    # Settings service routes with trailing slash
    location /settings/ {
        proxy_pass http://settings_backend/settings/;
        proxy_set_header Connection "keep-alive";
        # Longer timeout for validation operations
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Import service routes - preserve full path
    location /import/ {
        proxy_pass http://imports_backend/import/;
        proxy_set_header Connection "keep-alive";
    }

    # Health check endpoints - proxy directly to backend services
    location /allegro/health {
        proxy_pass http://allegro_backend/health;
        proxy_set_header Connection "keep-alive";
        access_log off;
    }

    location /settings/health {
        proxy_pass http://settings_backend/health;
        proxy_set_header Connection "keep-alive";
        access_log off;
    }

    location /import/health {
        proxy_pass http://imports_backend/health;
        proxy_set_header Connection "keep-alive";
        access_log off;
    }

    # Nginx proxy health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

