services:
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: allegro-api-gateway-blue
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${API_GATEWAY_PORT:-3411}:${API_GATEWAY_PORT:-3411}
    depends_on:
      - product-service
      - allegro-service
      - sync-service
      - webhook-service
      - import-service
      - scheduler-service
      - allegro-settings-service
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3411
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 70M
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_GATEWAY_PORT:-3411}/health"]
      interval: 10s
      timeout: 10s
      retries: 2

